<!DOCTYPE html>
<!-- saved from url=(0033)https://arxiv.org/search/advanced -->

<style>
    table {
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
}
</style>

<h2>RESULTS:</h2>

{% if results %}
    <table>
        <TR>
            <TH>Title</TH>
        </TR>
    {% for item in results %}
    <TR>
       <TD class="c2">{{item.title}}</TD>
    </TR>
    {% endfor %}
    </table>
{% else %}
    <div> No Results Found</div>
{% endif %}

</html>
